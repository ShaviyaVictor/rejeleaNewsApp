

<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>rejelea</title>
    {% endif %}

    <!-- Styles block -->
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/index.css')}}">


  </head>
  <body>
    
    <div class="container-fluid search">
  
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> 
    
    </div>
    
    <div class="container-fluid clear">
      <img src="../static/images/img.jpeg" alt="Don't miss out" title="Mastercard ad">
    </div>

    <div class="container-fluid">

      <h1>Top Headlines</h1>

      {% for title,description,img,url,dated in content %}

      <div class="wrapper">
        <div class="item">
          <a href="{{url}}">
            <img src="{{img}}" alt="{{title}}">
          </a>
        </div>
      </div>

      {% endfor %}

    </div>
  
  </body>
  

</html>
